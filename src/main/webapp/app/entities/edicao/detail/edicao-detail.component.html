<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="edicao">
      <h2 data-cy="edicaoDetailsHeading"><span jhiTranslate="gameShowApp.edicao.detail.title">Edicao</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ edicao.id }}</span>
        </dd>
        <dt><span jhiTranslate="gameShowApp.edicao.edicaoTitulo">Edicao Titulo</span></dt>
        <dd>
          <span>{{ edicao.edicaoTitulo }}</span>
        </dd>
        <dt><span jhiTranslate="gameShowApp.edicao.edicaoData">Edicao Data</span></dt>
        <dd>
          <span>{{ edicao.edicaoData | formatMediumDate }}</span>
        </dd>
        <dt><span jhiTranslate="gameShowApp.edicao.play">Play</span></dt>
        <dd>
          <div *ngIf="edicao.play">
            <a [routerLink]="['/play', edicao.play?.id, 'view']">{{ edicao.play?.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/edicao', edicao.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
